name: Run lint check

on:
  push:
    branches:
      - '**' # Matches any branch
  pull_request:
    branches:
      - main

jobs:
  lint-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install e .

      - name: Run black
        run: |
          black .

        # Some issue with ruff ... needs to be resolved
      # - name: Run ruff
      #   run: |
      #     ruff check --fix .

      - name: Run pyright
        run: |
          pyright .
